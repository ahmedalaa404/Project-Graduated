<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <!-- name of website -->
    <link href="css/all.min.css" rel="stylesheet">
    <!--calling file of fontawsome  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- calling file of css boostrap -->
    <link rel="stylesheet" href="css/IndexStyleCss.css">
    <!-- calling file of style by developer -->
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="8e9f2340-cb2d-456c-9a51-7efa7001beb6 (1).png" alt="Bootstrap">
          </a>
        </div>
      </nav>




<header>
<div class="container py-5">
    <div class="d-flex justify-content-center align-items-start vh-100">
        <div class="h-50 w-75 containerOfInputsSignUp"> 
           <div class="container-fluid">
            <h1 class="text-center" >Sign Up</h1>
            <div class="row py-5">
                <div class="col-lg-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text m-10 text-center justify-content-center" id="basic-addon2">Name</span>
                        <input type="text" class="form-control" placeholder="Enter Your Email Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
                      </div>
                </div>



                <div class="col-lg-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text m-10 text-center justify-content-center" id="basic-addon2">Email</span>
                        <input type="email" class="form-control" placeholder="Enter Your Email Address" aria-label="Recipient's username" aria-describedby="basic-addon2">
                      </div>
                </div>





                <div class="col-lg-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text m-10 text-center justify-content-center" id="basic-addon2">Password</span>
                        <input type="password" class="form-control" placeholder="Enter Your Password" aria-label="Recipient's username" aria-describedby="basic-addon2">
                      </div>
                </div>






                <div class="col-lg-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text m-10 text-center justify-content-center" id="basic-addon2"> Re-Password </span>
                        <input type="password" class="form-control" placeholder="Enter Your Re-Password" aria-label="Recipient's username" aria-describedby="basic-addon2">
                      </div>
                </div>


                <div class="col-lg-11 m-auto py-5">
                    <button class="btn btn-primary w-100 rounded-50" type="button">Create Account</button>
                    <p class="text-center">Already Have an account ?<a href="">Login</a> </p>
                </div>
                
            </div>
           </div>
        </div>   
       </div>



</div>




</header>


<script src="js/jqu.js"></script>
<script src="js/action.js"></script>
</body>
</html>
