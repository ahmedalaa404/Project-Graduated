    <!-- name of website -->

<body>

    <nav class="navbar bg-body-tertiary">

      <header>

                   <div class="container-fluid">
                    <h1 class="text-center" >Log in </h1>
                    <div class="row py-5">

                        <div class="col-lg-12">
                            <div class="input-group mb-3">
                                <input type="email" class="form-control" placeholder="Enter Your Email Address" aria-label="Recipient's username" aria-describedby="basic-addon2">
                              </div>
                        </div>
        
                        <div class="col-lg-12">
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="Enter Your Password" aria-label="Recipient's username" aria-describedby="basic-addon2">
                              </div>
                        </div>
        
  
                        <div class="col-lg-11 m-auto pt-2 pb-3">
                            <button class="btn w-100 rounded-50   main-bg-color text-white" type="button">Login</button>
                            <p class="text-center main-color">Create new account?<a href="index.html" class="text-black mx-2 ">Create new account</a> </p>
                        </div>
                        
                    </div>
                   </div>
                </div>   
               </div>       
        </div>
